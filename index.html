<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Ideas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="backgroundGifContainer">
    <div id="backgroundGif"></div>
  </div>
    <div
      id="app"
      class="min-h-screen text-white flex items-center justify-center"
    >
    <!-- Navbar -->
    <nav
    id="navbar"
    class="container px-4 py-4 flex justify-between items-center fixed top-0 w-full rounded-md frosted-blur"
  >
    <div>
      <h2 class="text-lg font-semibold">Random Ideas</h2>
    </div>
    <div id="navTabs" class="flex lg:space-x-1 md:space-x-0">
      <button
        id="generatorTab"
        class="transition-all ease-out duration-300 py-2 px-4 rounded-md hover:bg-gray-700 hover:scale-110 hover:-translate-y-1"
      >
        Generator
      </button>
      <button
        id="addIdeaTab"
        class="transition-all ease-out duration-300 py-2 px-4 rounded-md hover:bg-gray-700 hover:scale-110 hover:-translate-y-1"
      >
        Add Idea
      </button>
      <button
        id="myIdeasTab"
        class="transition-all ease-out duration-300 py-2 px-4 rounded-md hover:bg-gray-700 hover:scale-110 hover:-translate-y-1"
      >
        My Ideas
      </button>
      <button
        id="allIdeasTab"
        class="transition-all ease-out duration-300 py-2 px-4 rounded-md hover:bg-gray-700 hover:scale-110 hover:-translate-y-1"
      >
        All Ideas
      </button>
      <button
        id="changeUserBtn"
        class="transition-all ease-out duration-300 bg-orange-700 py-2 px-4 rounded-md hover:bg-orange-600 hover:scale-110 hover:-translate-y-1"
      >
        Change User
      </button>
      <div id="currentUser" class="bg-amber-600 py-2 px-4 rounded-md"></div>
    </div>
  </nav>
      <!-- Modal -->
      <div
        id="modal"
        class="absolute transition-all ease-in-out duration-500 p-8 rounded-md shadow-lg frosted-blur"
      >
        <h2 class="text-2xl font-semibold mb-4">Enter Your Display Name</h2>
        <input
          id="displayNameInput"
          type="text"
          placeholder="Display Name"
          class="w-full text-white px-4 py-2 rounded-md mb-4 frosted-blur"
        />
        <button
          id="saveDisplayNameBtn"
          class="text-white px-4 py-2 rounded-md frosted-blue"
        >
          Save
        </button>
        <button
          id="closeDisplayNameBtn"
          class="text-white px-4 py-2 rounded-md frosted-red"
        >
          Close
        </button>
      </div>
      <div class="w-1/2">
        <!-- Content -->
        <div id="content" class="p-8">
          <!-- Generator Tab Content -->
          <div id="generatorContent" class="text-center">
            <div id="ideaContainer" class="text-2xl"></div>
            <h2 class="text-3xl font-semibold mb-4">Generator</h2>
            <div class="flex justify-center">
            <button
              id="generateBtn"
              class="text-white px-4 py-4 rounded-md frosted-blue"
            >
              Generate Idea
            </button>
            <select
              id="tagSelect"
              class="text-white mx-3 px-4 py-4 rounded-md frosted-blur"
            >
              <option class="bg-gray-700" value="all">All</option>
              <option class="bg-gray-700" value="technology">Technology</option>
              <option class="bg-gray-700" value="art">Art</option>
              <option class="bg-gray-700" value="food">Food</option>
              <option class="bg-gray-700" value="travel">Travel</option>
              <option class="bg-gray-700" value="sports">Sports</option>
              <option class="bg-gray-700" value="music">Music</option>
              <option class="bg-gray-700" value="fashion">Fashion</option>
              <option class="bg-gray-700" value="books">Books</option>
              <option class="bg-gray-700" value="movies">Movies</option>
              <option class="bg-gray-700" value="gaming">Gaming</option>
              <option class="bg-gray-700" value="health">Health</option>
              <option class="bg-gray-700" value="fitness">Fitness</option>
              <option class="bg-gray-700" value="photography">Photography</option>
              <option class="bg-gray-700" value="science">Science</option>
              <option class="bg-gray-700" value="nature">Nature</option>
              <option class="bg-gray-700" value="business">Business</option>
              <option class="bg-gray-700" value="education">Education</option>
              <option class="bg-gray-700" value="finance">Finance</option>
              <option class="bg-gray-700" value="humor">Humor</option>
              <option class="bg-gray-700" value="history">History</option>
            </select>
          </div>
        </div>

        <!-- Add Idea Tab Content -->
        <div id="addIdeaContent" class="hidden">
          <h2 class="text-3xl font-semibold mb-4">Add Idea</h2>
          <div>
            <input
              id="ideaInput"
              type="text"
              placeholder="Idea"
              class="w-full text-white px-4 py-4 rounded-md frosted-blur"
              maxlength="100"
            />
          </div>
          <div class="mt-4">
            <select
              id="tagInput"
              class="w-full text-white px-4 py-4 rounded-md frosted-blur"
            >
              <option disabled selected value="tagselect">Select A Tag</option>
              <option class="bg-gray-700" value="technology">Technology</option>
              <option class="bg-gray-700" value="art">Art</option>
              <option class="bg-gray-700" value="food">Food</option>
              <option class="bg-gray-700" value="travel">Travel</option>
              <option class="bg-gray-700" value="sports">Sports</option>
              <option class="bg-gray-700" value="music">Music</option>
              <option class="bg-gray-700" value="fashion">Fashion</option>
              <option class="bg-gray-700" value="books">Books</option>
              <option class="bg-gray-700" value="movies">Movies</option>
              <option class="bg-gray-700" value="gaming">Gaming</option>
              <option class="bg-gray-700" value="health">Health</option>
              <option class="bg-gray-700" value="fitness">Fitness</option>
              <option class="bg-gray-700" value="photography">Photography</option>
              <option class="bg-gray-700" value="science">Science</option>
              <option class="bg-gray-700" value="nature">Nature</option>
              <option class="bg-gray-700" value="business">Business</option>
              <option class="bg-gray-700" value="education">Education</option>
              <option class="bg-gray-700" value="finance">Finance</option>
              <option class="bg-gray-700" value="humor">Humor</option>
              <option class="bg-gray-700" value="history">History</option>
            </select>
          </div>
          <div class="mt-4">
            <button
              id="submitIdeaBtn"
              class="text-white px-4 py-2 rounded-md frosted-blue"
            >
              Submit
            </button>
          </div>
        </div>

        <!-- My Ideas Tab Content -->
        <div id="myIdeasContent" class="hidden">
          <h2 class="text-3xl font-semibold mb-10 mt-18 text-center">My Ideas</h2>
          <ul id="myIdeaList" class="grid grid-cols-3 gap-4"></ul>
        </div>

        <!-- All Ideas Tab Content -->
        <div id="allIdeasContent" class="hidden">
          <h2 class="text-3xl font-semibold mb-10 mt-18 text-center">
            All Current Ideas
          </h2>
          <div class="flex mb-4">
            <!-- Tag Filter -->
            <select
              id="tagFilter"
              class="text-white px-4 py-2 rounded-md frosted-blur"
            >
              <option class="bg-gray-700" value="">All Tags</option>
              <option class="bg-gray-700" value="technology">Technology</option>
              <option class="bg-gray-700" value="art">Art</option>
              <option class="bg-gray-700" value="food">Food</option>
              <option class="bg-gray-700" value="travel">Travel</option>
              <option class="bg-gray-700" value="sports">Sports</option>
              <option class="bg-gray-700" value="music">Music</option>
              <option class="bg-gray-700" value="fashion">Fashion</option>
              <option class="bg-gray-700" value="books">Books</option>
              <option class="bg-gray-700" value="movies">Movies</option>
              <option class="bg-gray-700" value="gaming">Gaming</option>
              <option class="bg-gray-700" value="health">Health</option>
              <option class="bg-gray-700" value="fitness">Fitness</option>
              <option class="bg-gray-700" value="photography">Photography</option>
              <option class="bg-gray-700" value="science">Science</option>
              <option class="bg-gray-700" value="nature">Nature</option>
              <option class="bg-gray-700" value="business">Business</option>
              <option class="bg-gray-700" value="education">Education</option>
              <option class="bg-gray-700" value="finance">Finance</option>
              <option class="bg-gray-700" value="humor">Humor</option>
              <option class="bg-gray-700" value="history">History</option>
            </select>
            <!-- Name Filter -->
            <div class="ml-5">
              <input
                id="nameFilter"
                type="text"
                placeholder="Filter By Name"
                class="w-full text-white px-4 py-4 rounded-md frosted-blur"
                maxlength="100"
              />
            </div>
            <div id="pagination" class="flex justify-center ml-3"></div>
          </div>
          <ul id="allIdeasList" class="grid grid-cols-3 gap-4"></ul>
        </div>
      </div>

      <!-- Loading Screen -->
      <div
        id="loadingScreen"
        class="fixed inset-0 flex items-center justify-center text-white text-2xl font-bold frosted-blur"
      >
        Loading...
      </div>

      <!-- Secret Code Modal -->
      <div id="secretCodeModal" class="hidden fixed inset-0 bg-opacity-50 flex items-center justify-center">
        <div class="rounded-md px-12 py-8 frosted-blur transition-all ease-out">
          <h2 class="text-2xl font-semibold mb-4">Enter Secret Code</h2>
          <input
            id="secretCodeInput"
            type="text"
            placeholder="Secret Code"
            class="w-full text-black px-4 py-4 rounded-md frosted-blur"
            maxlength="100"
          />
          <div class="mt-4">
            <button
              id="submitSecretCodeBtn"
              class="text-white px-4 py-2 rounded-md frosted-blue"
            >
              Submit
            </button>
            <!-- Close -->
            <button
              id="closeSecretCodeModalBtn"
              class="text-white px-4 py-2 rounded-md frosted-red ml-4"
            >Close</button>
          </div>
        </div>

      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
      <script src="https://cdn.tailwindcss.com"></script>
      <script src="app.js"></script>
    </div>
  </body>
</html>
